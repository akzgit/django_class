<!Doctype html>
<html>
    <head><title>index page</title></head>
    <body>
       <table border="1px solid black">
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Employee Name</th>
                <th>Employee Email</th>
                <th>Employee Contact</th>
                <th>Actions</th>
                
            </tr>

        </thead>
        <tbody>
            {% for e in employees %}
            <tr>
            <td>{{ e.empid }}</td>
            <td>{{ e.empname }}</td>
            <td>{{ e.empemail }}</td>
            <td>{{ e.empcontact }}</td>
            <td><a href="/edit /{{ e.empid }}">Edit</a>
                <a href="/delete/ {{ e.empid }}">Delete</a>
            </td>
        </tr>
        {%endfor%}
        </tbody>
       </table>
       <br><br><hr>
      <center> <a href="http://127.0.0.1:8000/" class="btn btn-primary">Add New Record</a></center>
    </body>
</html>
