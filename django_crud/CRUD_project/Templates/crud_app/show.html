<!Doctype html>
<html>
    <head><title>index page</title></head>
    <body>
       <table border="1px solid black">
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Employee Name</th>
                <th>Employee Email</th>
                <th>Employee Contact</th>
                <th>Actions</th>
                
            </tr>

        </thead>
        <tbody>
            {% for e in employees %}
            <tr>
            <td>{{ e.empid }}</td>
            <td>{{ e.empname }}</td>
            <td>{{ e.empemail }}</td>
            <td>{{ e.empcontact }}</td>
            <td><a href="/edit/{{ e.id }}">Edit</a>
                <a href="/delete/{{ e.id }}">Delete</a>
            </td>
        </tr>
        {%endfor%}
        </tbody>
       </table>
       <br><br><hr>
      <center> <a href="index" class="btn btn-primary">Add New Record</a></center>
    </body>
</html>
